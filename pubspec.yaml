name: sqlite_async
description: High-performance asynchronous interface for SQLite on Dart and Flutter.
version: 0.7.0-alpha.2
repository: https://github.com/powersync-ja/sqlite_async.dart
environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  sqlite3: '^2.3.0'
  sqlite3_web: any # todo publish
  async: ^2.10.0
  collection: ^1.17.0
  mutex: ^3.1.0
  meta: ^1.10.0

dev_dependencies:
  lints: ^3.0.0
  test: ^1.21.0
  test_api: ^0.7.0
  glob: ^2.1.1
  benchmarking: ^0.6.1
  shelf: ^1.4.1
  shelf_static: ^1.1.2
  stream_channel: ^2.1.2
  path: ^1.9.0

dependency_overrides:
  sqlite3:
    git:
      url: https://github.com/simolus3/sqlite3.dart.git
      ref: web
      path: sqlite3
  sqlite3_web:
    git:
      url: https://github.com/simolus3/sqlite3.dart.git
      ref: web
      path: sqlite3_web

platforms:
  android:
  ios:
  linux:
  macos:
  windows:
  web:
